<h1>Liste de pokemon</h1>

<input #input type="text" placeholder="Saisir le numÃ©ro d'un pokemon" 
(keyup.enter)="selectPokemon(input.value)">


<div class="row">
    <div class="col-md-4 col-xl-3" *ngFor="let pokemon of pokemonList">
        <div class="card mb-3" style="max-width: 540px;" appBorderCard="red">
            <div class="row g-0">
              <div class="col-md-4">
                <img [src]="pokemon.picture" class="img-fluid rounded-start" alt="photo de {{ pokemon.name }}">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{pokemon.name}}</h5> 
                  <p class="card-text">{{pokemon.created | date:'dd/MM/yyyy'}}</p> 
                </div>
                <span class=" mb-4 {{ type | pokemonTypeColor }}" *ngFor="let type of pokemon.types"> {{ type }} </span>
              </div>
            </div>
        </div> 
    </div>
</div>
